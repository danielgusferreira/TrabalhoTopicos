<!DOCTYPE html>
<html>
<head lang="pt-BR">
  <title>Minha primeira PWA</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" type="image/png" href="/imagens/icones/favicon.ico" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="/layout.css">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Trabalho Topivos">
  <link rel="apple-touch-icon" sizes="72x72" href="/imagens/icones/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/imagens/icones/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/imagens/icones/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/imagens/icones/apple-icon-180x180.png">
  <script>
      navigator.serviceWorker.register('/sw.js');
  </script>
</head>
<body>
    <body>
        <h2 class="text-center" style="padding-top: 5%; color:azure;">Cursos PWA</h1>
        <div class="container">
          <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
              <div class="card card-signin my-5">
                <div class="card-body">
                  <h5 class="card-title text-center">Cadastre-se</h5>
                  <form class="form-signin" name="formCadastro" id="formulario">
                    
                    <div class="form-label-group">
                      <input type="text" id="inputNome" class="form-control" placeholder="Nome" required autofocus>
                      <label for="inputNome">Nome Completo</label>
                    </div>
                    
                    <div class="form-label-group">
                        <input name="txtNome" type="email" id="inputEmail" class="form-control" placeholder="Email" required>
                        <label for="inputEmail">E-mail</label>
                    </div>
                    
                    <div class="form-label-group">
                        <input name="txtEmail" type="text" id="inputTelefone" class="form-control" placeholder="Telefone" required>
                        <label for="inputTelefone">Telefone</label>
                      </div>
                    <div class="form-label-group">
                        <input name="txtDataNasc" type="date" id="inputDataNasc" class="form-control" placeholder="Data de nascimento" required>
                        <label for="inputDataNasc">Data Nascimento</label>
                    </div>
                    
                    <div class="form-label-group">
                      <input name="txtSenha" type="password" id="inputSenha" class="form-control" placeholder="Senha" required>
                      <label for="inputSenha">Senha</label>
                    </div>
                    
                    <div class="custom-control custom-checkbox mb-3">
                      <input type="checkbox" class="custom-control-input" id="customCheck1">
                      <label class="custom-control-label" for="customCheck1">Li e concordo com os <a href="#">termos.</a></label>
                    </div>

                    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Cadastrar</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script>
    
    $("#formulario").submit(function(e) {
      
      e.preventDefault();
      let nome = $("#inputNome").val();
      let email = $("#inputEmail").val();
      let telefone = $("#inputTelefone").val();
      let dataNasc = $("#inputDataNasc").val();
      let senha = $("#inputSenha").val();

      let cadastro = {
        nome: nome,
        email: email,
        telefone: telefone,
        dataNasc: dataNasc,
        senha: senha
      };

      let cadastroString = JSON.stringify(cadastro);

      let d = new Date();
      let cadastroComHora = 'cadastro' + d.getTime();

      localStorage.setItem(cadastroComHora, cadastroString);

      location.reload();
    });
  </script>
</body>
</html>
